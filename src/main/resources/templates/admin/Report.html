<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="~{admin/fragments/header :: header}"></div>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Manage Reports

            </h1>
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">Admin</a></li>
                <li class="active">Reports</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content" style="background-color: white;overflow-y: scroll;height: 75vh" >

            <!-- Default box -->
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <div class="box-tools">
                            <div class="input-group input-group-sm" style="width: 150px;">
                                <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>STT</th> <!-- Index for row number -->
                                <th>Report ID</th> <!-- reportId -->
                                <th>Post ID</th> <!-- postId -->
                                <th>Comment ID</th> <!-- commentID -->
                                <th>Reason</th> <!-- Reason -->
                                <th>Time</th> <!-- time -->
                                <th>Action</th> <!-- Edit/Delete actions -->
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Iterate over the list of posts -->
                            <tr th:each="report, stat : ${reports}">
                                <td th:text="${stat.index + 1}">1</td> <!-- Row index (STT) -->
                                <td th:text="${report.reportId}">Report ID</td> <!-- Report ID -->
                                <td th:text="${report.postId}">Post ID</td> <!-- Post ID -->
                                <td th:text="${report.commentId}">Comment ID</td> <!-- Comment ID -->
                                <td th:text="${report.reason}">Reason</td> <!-- Reason -->
                                <td th:text="${report.time}">Time</td> <!-- Time Uploaded -->
                                <td>
                                    <a th:href="@{/report-view/{id}(id=${report.reportId}, postId=${report.postId},commentId=${report.commentId})}" class="btn btn-success">View</a>
                                    <a th:href="@{/delete-report(id=${report.reportId})}" class="btn btn-danger">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer class="main-footer">

    </footer>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="~{admin/fragments/script :: script}"></div>
</body>
</html>
