<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/head :: head}"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

 <div th:replace="~{admin/fragments/header :: header}"></div>
  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
  <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Manage Users
       
      </h1>
      <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#">Admin</a></li>
        <li class="active">Users</li>
      </ol>
    </section>

    <!-- Main content -->
      <section class="content" style="background-color: white;overflow-y: scroll;height: 75vh" >

      <!-- Default box -->
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">

            

          </div>
          <!-- /.box-header -->

            <div class="box-body table-responsive no-padding">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody >
            <!-- Loop through the list of users -->
            <tr th:each="user : ${users}">
                <td th:text="${user.username}">Username</td>
                <td th:text="${user.email}">Email</td>
                <!-- Display gender based on value (assuming 1 is Male, 0 is Female) -->
                <td th:text="${user.gender}">Gender</td>
                <td th:text="${user.role}">Role</td>
                <td>
                    <!-- Link to edit user -->
<!--                    <a th:href="@{/admin/edit-menu(id=${user.userId})}" class="btn btn-success">Edit</a>-->
                    <!-- Link to delete user -->
                    <a th:href="@{/admin/delete-user(id=${user.userId})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>


          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <footer class="main-footer">
    
  </footer>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="~{admin/fragments/script :: script}"></div>
</body>
</html>
