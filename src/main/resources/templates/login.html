<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foxgraphy</title>
    <link rel="icon" th:href="@{/file/logo2.png}" type="image/icon type">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: "Roboto", sans-serif;
            font-weight: 500;
            font-style: normal;
            font-size: 12px;
        }
    </style>
</head>
<body>
<section>

    <form th:action="@{/login}" th:object="${user}" method="post">
        <h1>Foxgraphy</h1>
        <div class="login-description">
            <p>Login to Foxgraphy</p>
        </div>
        <div th:if="${param.error}" style="color: red;">
            <p th:text="${param.error}">Error message</p>
        </div>
        <div class="inputbox">
            <input name="username" placeholder="username" id="username" type="name" th:field="*{username}" required>
            <label for="username"></label>
        </div>
        <div class="inputbox">
            <input name="password" placeholder="password" type="password" id="password" th:field="*{password}" required>
            <label for="password"></label>
        </div>
        <button type="submit">Login</button>
        <div class="register">
            <p><a href="/signup">Create account</a></p>
        </div>
    </form>
</section>
</body>
</html>
<script>
    const usernameInput = document.getElementById('username');
    const label = document.querySelector('label[for="username"]');

    usernameInput.addEventListener('input', () => {
        if (usernameInput.value) {
            label.style.opacity = '0'; // Biến label thành vô hình
        } else {
            label.style.opacity = '1'; // Hiển thị lại label nếu input trống
        }
    });

</script>
